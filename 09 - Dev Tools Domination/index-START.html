<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("REGULAR")

    // Interpolated
    console.log(`here is a string with %s interpolated`, 'ðŸ’©')
    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')

    // warning!
    console.warn('WARN')
    // Error :|

    console.error('errorrrrrrrr')
    // Info
    console.info('do you like octopus info')
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains("ouch"), 'heres the test error message');
    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    // console.dir(p);
    // Grouping together
    dogs.forEach(dog=>{
      console.log(`this is ${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('zu');
    console.count('zu');
    console.count('zu');
    console.log('hello')
    console.count('zu');
    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);
  </script>
</body>
</html>
