<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
(()=>{
  const SECRET_CODE = 'uni';
  const keyInput = [];
  const checkInput = arr => arr.join("") === SECRET_CODE;
  document.querySelector("body").addEventListener('keyup', (e) => {
    keyInput.push(e.key);
    if(checkInput(keyInput)){
      cornify_add();
    }
    if(keyInput.length>=3){
      keyInput.shift();
    }
  });

})();

</script>
</body>
</html>
